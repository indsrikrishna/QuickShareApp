name: Build Android APK

on:
  push:
    branches: [ main, fix/workflow-gradle ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Make gradlew executable
        run: chmod +x QuickShareApp/gradlew

      - name: Build Debug APK
        working-directory: QuickShareApp
        run: ./gradlew assembleDebug --no-daemon

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: QuickShareApp-debug
          path: QuickShareApp/app/build/outputs/apk/debug/*.apk
